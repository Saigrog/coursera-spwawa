<!DOCTYPE html>
<html lang="en" ng-app='MenuSearchApp'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Module 3 Assignment Submission</title>
  <link rel="stylesheet" type="text/css" href="../../libraries/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h3 class="text-center">Module 3 Assignment</h3>
    <div class="row justify-content-md-center" ng-controller="NarrowItDownController as searchCtrl">
      <div class="col col-lg-4">
        <div class="card">
          <div class="card-header">
            Narrow Down Your Chinese Menu Choice
          </div>
          <div class="card-block">
            <div class="form-group">
              <input type="text" placeholder="Search term" class="form-control" ng-model="searchCtrl.searchTerm">
            </div>
            <div class="form-group narrow-button">
              <button class="btn btn-primary" ng-click="searchCtrl.searchMenuItems()">Narrow It Down For Me!</button>
            </div>
          </div>
        </div>
      </div>
      <found-items items="searchCtrl.found" on-remove="searchCtrl.removeItem(index)"></found-items>
    </div>
    <!-- End of the row -->
  </div>
  <!-- End of the container -->

  <script src="../../libraries/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
